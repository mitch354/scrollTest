<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">

<title>scroll up and down ad infinitum</title>

<style>
#container {
    position:relative;
    height:4000px;
 }
#container h2 {
    padding:50px 0;
    text-align:center;
 }
#container h2:last-of-type {
    position:absolute;
    bottom:0;
    width:100%;
 } 
</style>

<script>
(function() {
   'use strict';

   var dbh,sto,num=50,temp=0,scrolldelay=100;

function init(){ 
    dbh=document.body.offsetHeight;
    pageScroll();
 }

function pageScroll() {
    window.scrollBy(0,num);
    temp+=num;
if((temp>=dbh)||(temp<=0)){
    num=-num;
 }
   sto=setTimeout(function(){pageScroll();},scrolldelay);
 }
   window.addEventListener?
   window.addEventListener('load',init,false):
   window.attachEvent('onload',init);
})();
</script>

</head>
<body>

<div id="container">
 <h2>This is the Top</h2>
 <h2>This is the Bottom</h2>
</div>

</body>
</html>
